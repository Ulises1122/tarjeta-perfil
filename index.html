<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="estilo.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
	<title>Profile card component</title>
</head>
<body>
	<img src="images/bg-pattern-top.svg" class="fondoTop">
	<img src="images/bg-pattern-bottom.svg" class="fondoBot">
	<div class="tarjeta">
		<div class="imgTarjeta">
			<img src="images/bg-pattern-card.svg">
		</div>
		<div class="fotoTarjeta">
			<img src="images/image-victor.jpg">
		</div>
		<div class="cuerpoTarjeta">
			<div class="infoTarjeta">
				<h1 id="nombre">Victor Crest</h1>
				<p id="edad">26</p>
				<p id="ciudad">London</p>
			</div>
		</div>
		<div class="footerTarjeta">
			<div class="headersA">
				<h1 id="header1">80K</h1>
				<h1 id="header2">803K</h1>
				<h1 id="header3">1.4K</h1>
			</div>
			<div class="headersB">
				<h6 id="header4">Followers</h6>
				<h6 id="header5">Likes</h6>
				<h6 id="header6">Photos</h6>
			</div>
		</div>
	</div>
</body>
</html>
